<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Memory Match Game</title>
</head>
<body>
    <div class="background1">
        <!-----------------------------------------------------GAME TITLE-->
        <header class="container-fluid">
            <div class="row logo">
                <div class="col-12">
                    <img src="assets/images/Memory-match-logo2.png" alt="Memory match text logo">
                </div>
            </div>
        </header>

        <!-----------------------------------------------------START BUTTON-->
        <hr class="hr1">
        <hr class="hr2">
        <div class="row startbtnbox">
            <a href="game.html">
                <button class="startbtn">Start</button>
            </a>
        </div>
        <hr class="hr2">
        <hr class="hr1">

        <!-----------------------------------------------------RULES SECTION-->
        <div class="container-fluid rules">
            <div class="row rules-box">
                <h3 class="rules-title">Rules</h3>
                <p>Match all the pairs before the timer runs out!</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
